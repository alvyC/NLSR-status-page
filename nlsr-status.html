<html xmlns = "http://www.w3.org/1999/xhtml">

<head>
    <title>NLSR status page</title>

    <script type="text/javascript" src="/home/alvy/ndn-js/contrib/dcodeio/long.min.js"></script>
    <script type="text/javascript" src="/home/alvy/ndn-js/contrib/dcodeio/bytebuffer-ab.min.js"></script>
    <script type="text/javascript" src="/home/alvy/ndn-js/contrib/dcodeio/protobuf.min.js"></script>

    <script type="text/javascript" src="/home/alvy/ndn-js/build/ndn.js"></script>

    <script type="text/javascript">

      /*
       * This sends a faces list request to the local NFD and prints the response.
       * The local NFD must be running.
       * This is equivalent to the NFD command line command "nfd-status -f".
       * See http://redmine.named-data.net/projects/nfd/wiki/Management .
       */
      function testListNameLsas()
      {
        var result = document.getElementById('result');
        result.innerHTML = "";

        // Connect to the local forwarder with a Unix socket.
        var face = new Face({host: "localhost"});
        //var face = new Face(new UnixTransport(), {host: "localhost"});

        var interest = new Interest(new Name("/ndn/edu/memphis/%C1.Router/cs/pollux/lsdb/names"));
        console.log("Express Interest: " + interest.getName().toUri());
        interest.setInterestLifetimeMilliseconds(4000);
        result.innerHTML += "Express interest " + interest.getName().toUri() + "</br>";
        SegmentFetcher.fetch
          (face, interest, SegmentFetcher.DontVerifySegment,
           function(content) {
             printNameLsas(content);
           },
           function(errorCode, message) {
             result.innerHTML += message + "</br>";
           });
      }

      /**
       * This is called when all the segments are received to decode the
       * encodedMessage repeated TLV FaceStatus messages and display the values.
       * @param {Blob} encodedMessage The repeated TLV-encoded FaceStatus.
       */
      function printNameLsas(encodedMessage)
      {
        var ProtoBuf = dcodeIO.ProtoBuf;
        var builder = ProtoBuf.loadProtoFile("nlsr-status-names.proto");
        var descriptor = builder.lookup("nlsr_message.NlsrStatusNamesMessage");
        var NlsrStatusNamesMessage = descriptor.build();

        var nlsrStatusNameMessage = new NlsrStatusNamesMessage();
        ProtobufTlv.decode(nlsrStatusNameMessage, descriptor, encodedMessage);

        var nlsrStatusName = nlsrStatusNameMessage.name_lsa;
        var line = "  info = LsaInfo (Origin Router: " + ProtobufTlv.toName(nlsrStatusName.lsa_info.origin_router.origin_router_name.component).toUri();;
        // Need to look at origin_router_name inside the OriginRouter sub type. -- jefft0
        /*for (var i = 0; i < nlsrStatusName.lsa_info.origin_router.origin_router_name.component.length; ++i) {
          line += "/" + nlsrStatusName.lsa_info.origin_router.origin_router_name.component[i].toString("utf8");
        }*/

        line += ", Sequence Number: " + nlsrStatusName.lsa_info.sequence_number +
                ", Expiration Period: " + nlsrStatusName.lsa_info.expiration_period + ")" + "</br>";

        for (var inames = 0; inames < nlsrStatusName.name_prefix.length; ++inames) {
          line += "  name = ";
          // Need to interate through the name components. -- jefft0
          for (var i = 0; i < nlsrStatusName.name_prefix[inames].component.length; ++i)
            line += "/" + nlsrStatusName.name_prefix[inames].component[i].toString("utf8");
          line += "</br>";
        }
        result.innerHTML += line + "</br>";
      }

    </script>

</head>
<body >
    <button onclick="testListNameLsas()">Test</button>

    <p id="result"></p>

</body>
</html>
